uart:
  id: usb_uart
  tx_pin: GPIO44
  rx_pin: GPIO43
  baud_rate: 115200

logger:
  baud_rate: 0

# Create a dummy button for testing
button:
  - platform: template
    name: "Test"
    id: test
    state_topic:
    icon: mdi:circle-double
    web_server:
      sorting_group_id: sorting_group_rfid
    on_press:
      - logger.log: ESP_LOGI("main", "Test button pressed");
      - uart.write:
          id: usb_uart
          data: "Hello World"
      